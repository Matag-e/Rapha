<div class="rsvp-container">
    <h2>Confirmação de Presença</h2>
    <form (ngSubmit)="submitForm()" #rsvpForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="nome"
          required
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <label for="acompanhantes">Quantidade de Acompanhantes:</label>
        <input
          type="number"
          id="acompanhantes"
          name="acompanhantes"
          [(ngModel)]="acompanhantes"
          min="0"
          required
          class="form-control"
        />
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
